name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          pixi-version: latest

      - name: Install dependencies
        run: pixi install

      - name: Set UTF-8 encoding (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: chcp 65001

      - name: Lint Python
        env:
          PYTHONIOENCODING: utf-8
        run: pixi run lint

      - name: Lint Rust
        run: pixi run lint-rust

      - name: Test Rust
        run: pixi run test-rust

      - name: Test Python
        env:
          PYTHONIOENCODING: utf-8
        run: pixi run test

      - name: Speedtest
        env:
          PYTHONIOENCODING: utf-8
        run: pixi run speedtest
